name: Parallel and Sequential Job and Skip Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v5
      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Clone Repository
        uses: actions/checkout@v5
      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
